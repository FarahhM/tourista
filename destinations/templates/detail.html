{% extends "base.html" %} 

{% block title %}Detail{% endblock title %} 

{% block content %}
    <h2 class="margintop titles">Destination: {{destination.name}}</h2>
    <h4 class="titles">Description:</h4>
    <p>{{destination.description}}</p>
    <h4 class="titles">Activities:</h4>
    <p>{{destination.activities}}</p>
    <p><img class="detailed" src="{{destination.pretty_picture.url}}"></p>
    <h4 class="titles">Visiting Season:</h4>
    <p>{{destination.optimal_visiting_season}}</p>
    <a href="{% url 'destination-update' destination.id %}">
        <button type="button" class="btn btn-info marginbottom">Update</button>
    </a>
    <a href="{% url 'destination-delete' destination.id %}">
        <button type="button" class="btn btn-light marginbottom">Delete</button>
    </a>
{% endblock content %}
